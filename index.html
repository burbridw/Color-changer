<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bankground Color Generator</title>
 </head>
 <body>
  <header>
    <ul>
        <li class="active" id="hex">HEX</li>
        <li id="rgb">RGB</li>
        <li id="basic">BASIC</li>
    </ul>
  </header>
    <h1>Color Generator</h1>
    <div class="noborder">
        <p id="background-color-tag">Background-Color #ffffff</p>
    </div>
    <div id="inner">
        <p id="div-color-tag">Div-Color #ffffff</p>
        <button id="change-btn">Click to Change</button>
    </div>
    <div class="noborder">
<button class="toggleOn" id="toggle-all">Change All</button>
<button class="toggleOff" id="toggle-div">Only Inner Div</button>
<button class="toggleOff" id="toggle-background">Background Only</button>
    </div>
    <script src="./index.js"></script>
 </body>
</html>
